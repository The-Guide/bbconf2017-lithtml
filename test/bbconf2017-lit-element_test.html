<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lion-lit-element test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../lion-lit-element-example.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <lion-lit-element-example></lion-lit-element-example>
      </template>
    </test-fixture>

    <script>
      suite('lion-lit-element-example', function() {

        test('instantiating the element with default properties works', function() {
          let element = fixture('BasicTestFixture');
          assert.equal(element.header, 'Init name');
          assert.equal(element.shadowRoot.querySelector('h3').innerHTML, 'Init name');
          assert.equal(element.shadowRoot.querySelector('div').innerHTML, 'Lorem ipsum...');
          assert.equal(element.shadowRoot.querySelectorAll('li').length, 2);
        });

        test('updating of properties works', function() {
          let element = fixture('BasicTestFixture');
          element.header = 'another name';
          assert.equal(element.shadowRoot.querySelector('h3').innerHTML, 'another name');
        });

        test('observedAttributes contains all properties that have reflectToAttribute', function() {
          let element = fixture('BasicTestFixture');
          assert.sameMembers(element.constructor.observedAttributes, ['type']);
        });

        test('dollar access of cached ids are available', function() {
          let element = fixture('BasicTestFixture');
          assert.equal(element.$.header.nodeName, 'H3');
        });

      });
    </script>

  </body>
</html>
